---
kind: Service
apiVersion: v1
metadata:
  name: datamgt
  namespace: foxden
spec:
  selector:
    app: datamgt
  ports:
    - port: 8340
      targetPort: 8340
      name: foxden
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: datamgt
  name: datamgt
  namespace: foxden
spec:
  selector:
    matchLabels:
      app: datamgt
  replicas: 1
  template:
    metadata:
      labels:
        app: datamgt
        env: k8s
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8340"
    spec:
      containers:
      - image: ghcr.io/chesscomputing/datamanagement:v0.0.3-test2
        name: datamgt
        imagePullPolicy: Always
        env:
          - name: CHESS_FOXDEN_CONFIG
            value: /etc/secrets/.foxden.yaml
        command:
          - /data/srv
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "500Mi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /apis
            port: 8340
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 8340
          protocol: TCP
          name: foxden
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: foxden-secrets
