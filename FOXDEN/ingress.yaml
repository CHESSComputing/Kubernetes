apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: foxden
  annotations:
    kubernetes.io/ingress.class: nginx
    # restrict access to this ingress controller from specific IPs
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#whitelist-source-range
#    nginx.ingress.kubernetes.io/affinity: "cookie"
#    nginx.ingress.kubernetes.io/session-cookie-name: "route"
#    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
#    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  rules:
  - host: foxden.classe.cornell.edu
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 8344
      - path: /discovery
        pathType: Prefix
        backend:
          service:
            name: discovery
            port: 
              number: 8320
      - path: /datamgt
        pathType: Prefix
        backend:
          service:
            name: datamgt
            port: 
              number: 8340
      - path: /dbs
        pathType: Prefix
        backend:
          service:
            name: dbs
            port: 
              number: 8310
      - path: /meta
        pathType: Prefix
        backend:
          service:
            name: meta
            port: 
              number: 8300
      - path: /authz
        pathType: Prefix
        backend:
          service:
            name: authz
            port: 
              number: 8380
      - path: /scans
        pathType: Prefix
        backend:
          service:
            name: scans
            port: 
              number: 8390
      - path: /mlhub
        pathType: Prefix
        backend:
          service:
            name: mlhub
            port: 
              number: 8350
      - path: /publish
        pathType: Prefix
        backend:
          service:
            name: publish
            port: 
              number: 8355
